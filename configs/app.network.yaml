llm:
  provider: openai_compatible
  model: gpt-4o-mini # example; change to your provider's model id
  api_base: https://api.openai.com
  api_key_env: OPENAI_API_KEY
  timeout_s: 60

agent:
  name: agi-agent
  system_prompt: |
    You are a helpful agent.
    - Use tools when needed.
    - Follow the safety policy.
    - Return JSON actions: {"action":"tool",...} or {"action":"final",...}.
  max_steps: 10
  redact_logs: true

policy:
  allow_network: true
  allowed_domains:
    - nist.gov
    - arxiv.org
    - wikipedia.org
  allow_file_read: true
  allow_file_write: false
  allowed_write_paths: ["data/"]
  allowed_tools: []
  blocked_tools: []
